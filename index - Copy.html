<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Page</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Fruits Market</div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Product Grid -->
    <div class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="Unknown.jpeg" alt="Product 1">
            <h2 class="product-title">Apples</h2>
            <p class="product-price">$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="banana.jpeg" alt="Product 2">
            <h2 class="product-title">Banana</h2>
            <p class="product-price">$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="orange.jpeg" alt="Product 3">
            <h2 class="product-title">Orange</h2>
            <p class="product-price">$39.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Add more product cards here -->
    </div>
</body>
</html>
